<html>
  <head>
    <style>
    #one{font-size: 100px;
     color: orange;
     }
    </style>
  </head>
  <body>
    <script>
      function showName() {
      var userName = document.getElementById('userName').value;
      document.getElementById('one').innerHTML="Hello " + userName;
      }
    </script>
      <input type="text" id="userName"></input>
      <button onclick="showName()">Show my name</button>
      <p id="one"></p>
  </body>
</html>
